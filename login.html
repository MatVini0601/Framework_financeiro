<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login/Cadastro</title>
</head>
<body>
        <div class="hero">
            <div class="form-box">
                <div class="button">
                    <div id="btn"></div>
                    <button class="toggle-btn" onclick="login()">Login</button>
                    <button class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="inputs">
                    <input id="txtlemail" type="text" name="" placeholder="E-mail">
                    <input id="txtlsenha" type="password" name="" placeholder="Password">
                    <button onclick="Logar()" class="submit-btn" id="botao">Login</button>
                    <a href="index.html">Voltar</a>
                </form>
                <form id="register" class="inputs">
                    <input id="txtnome" type="text" name="" placeholder="Name">
                    <input id="txtemail" type="text" name="" placeholder="Email">
                    <input id="txttelefone" type="text" name="" placeholder="Phone">
                    <input id="txtendereco" type="text" name="" placeholder="Adress">
                    <input id="txtsenha" type="password" name="" placeholder="Password">
                    <button onclick="Cadastra()" class="submit=btn">Cadastrar</button>
                    <a href="index.html">Voltar</a>
                </form>
            </div>

            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");
                    
                function register(){
                    x.style.left = "-400px"
                    y.style.left = "80px"
                    z.style.left = "115px"
                }
                    
                function login(){
                    x.style.left = "80px"
                    y.style.left = "600px"
                    z.style.left = "0px"
                }
            </script>

        </div>   
</body>
</html>
